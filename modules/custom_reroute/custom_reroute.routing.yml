custom_reroute.pc_add:
  path: '/purchasing/contracts/add'
  defaults:
    _controller: '\Drupal\node\Controller\NodeController::add'
    _title: 'Create Purchase Contract'
    node_type: 'purchase_contract'
  requirements:
    _node_add_access: 'node:purchase_contract'

custom_reroute.pc_edit:
  path: '/purchasing/contracts/{node}/edit'
  defaults:
    _entity_form: 'node.edit'
  requirements:
    node: \d+
    _entity_access: 'node.update'
    _content_type:  'purchase_contract'

